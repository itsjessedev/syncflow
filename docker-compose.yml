version: '3.8'

services:
  syncflow:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEMO_MODE=true
      - DEBUG=false
    volumes:
      - ./credentials.json:/app/credentials.json:ro
    restart: unless-stopped

